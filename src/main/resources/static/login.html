<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柴務豹表</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="wrap">
        <div class="navbar">
            <!-- logo -->
             <a class="logo" href="officalWebsite.html">
            <img class="logoimg" src="./img/logo1.png" alt="logo">
            柴務豹表
            </a>
            <!-- button -->
            <!-- <button type="button" class="loginBtn">登入</button> -->
            <a href="register.html"><button type="button" class="registerBtn">註冊</button></a>
        </div>
        <div class="container">
            <form class="regForm">
                <h1>使用者登入</h1>
                <hr>
                <span class="content">
                    <label for="taxId">請輸入公司統編</label>
                    <input type="text" id="taxId" placeholder="公司統編"><br>
                    <label for="account">請輸入帳號</label>
                    <input type="text" id="account" placeholder="輸入帳號"><br>
                    <label for="password">請輸入密碼</label>
                    <div class="inputGroup">
                        <input type="password" id="password" placeholder="輸入密碼"><br>
                        <span class="inputGroupImg">
                            <img id="eyeIcon" src="./img/eye.png" alt="hide_password"
                                onclick="togglePassword('password','eyeIcon')">
                        </span>
                    </div>
                    <label class="checkboxLabel checkbox1" >
                        <input type="checkbox">記住統編與帳號
                    </label> <br>
                    <input type="button" value="登入" disabled>
                    <div class="help">
                        <a href="#">忘記密碼?</a>
                    </div>
                </span>
            </form>

        </div>
        <div class="footer">
           <p> © 2025 柴務豹表 All rights reserved.</p>
        </div>

    </div>
</body>

</html>
